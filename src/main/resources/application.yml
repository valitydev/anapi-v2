server:
  port: '@server.port@'

management:
  security:
    flag: false
  server:
    port: '@management.port@'
  metrics:
    export:
      prometheus:
        enabled: false
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

service:
  magista:
    url: http://localhost:8022/change_it
    networkTimeout: 5000
  analytics:
    url: http://localhost:8022/change_it
    networkTimeout: 5000
  vortigon:
    url: http://localhost:8022/change_it
    networkTimeout: 5000
  orgManager:
    url: http://localhost:8022/change_it
    networkTimeout: 5000
  bouncer:
    url: http://localhost:8022/change_it
    networkTimeout: 10000
    context-fragment-id: anapi
    deployment-id: production
    auth-method: SessionToken
    realm: external
    rule-set-id: change_it
    auth:
      enabled: false
  reporter:
    url: http://localhost:8022/change_it
    networkTimeout: 10000
    reportUrlLifetimeSec: 60

spring:
  application:
    name: '@project.name@'
  output:
    ansi:
      enabled: always
info:
  version: '@project.version@'
  stage: dev

keycloak:
  realm: internal
  auth-server-url: http://keycloak:8080/auth/
  resource: common-api
  not-before: 0
  ssl-required: none
  realm-public-key:

auth.enabled: true
